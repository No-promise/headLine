<script>
    function copyAction() {
        console.log(111);

        var k_codeNum = document.getElementById('k_codeNum');
        var text1 = k_codeNum.innerHTML;
        if (text1.length < 1) return;
        var oInput = document.createElement('input');
        oInput.value = text1;
        oInput.setAttribute('readOnly', 'readOnly');
        document.body.appendChild(oInput);
        oInput.select(); // 选择对象
        oInput.setSelectionRange(0, oInput.value.length);
        document.execCommand("Copy"); // 执行浏览器复制命令
        oInput.className = 'oInput';
        oInput.style.display = 'none';
        var mut = mui.toast('复制成功', {
            duration: 'short',
            type: 'div'
        });
        console.log(mut);
    }

    
    var url = 'http://118.25.10.151:8090';
    var appId = '10010';
    var userId = '968';
    // 获取公参：
    window.android.updateRemark("ok");

    function publicListParams(listPara) {
        var val = JSON.parse(listPara)
        appId = val.appId;
        userId = val.userId;
        url = val.url;
        fetData();
    };

    function fetData() {
        $.ajax({
            type: 'post',
            data: {
                userId: userId,
                appId: appId,
            },
            url: url + '/app/interest/invite/summary',
            success: function (res) {

                if (res.code == 0) {

                    var k_codeNum = document.getElementById('k_codeNum');
                    k_codeNum.innerText = res.result.inviteCode;
                }
            }
        })
    }
