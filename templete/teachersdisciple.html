<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>师徒</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <style> 
        * {
			padding: 0;
			margin: 0;
        }
        .tabs {
            position: relative;
            height: 1.28rem;
        }
        .tab-link.active::before {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background-color: red;
            position: absolute;
            bottom:0;
            z-index: 222;
        }
        .tab-card {
            display: none;
        }

    </style>

    <!-- <script src="../js/vconsole.min.js"></script>
        <script>
            var vConsole = new VConsole();
            // vConsole.show();
        </script> -->
</head>

<body>
    <div id="app">
        <ul class="tabs row flex_jcsa flex_alcc">
				<li v-for="(tab,index) in tabsName">
					<div class="tab-link" @click="tabsSwitch(index)" v-bind:class="{active:tab.isActive}">{{tab.name}}</div>
				</li>
			</ul>
 
			<div class="cards">
				<div class="tab-card" style="display: block;">
                    这里是HTML教程这里是HTML
                </div>
				<div class="tab-card">欢迎来到CSS模块
                </div>
				<div class="tab-card">嗨，这里是Vue</div>
			</div>

    </div>
</body>
<script src="../js/vue.js"></script>
<script src="../js/JanesiBridges.js"></script>
<script>
    
    var vm = new Vue({
        el: '#app',
        data: {
           tabsName: [{
					name: "奖励说明",
					isActive: true
				}, {
					name: "排行榜",
					isActive: false
				}, {
					name: "徒弟贡献说明",
					isActive: false
				}],
				active: false

        },
        created() {
        },
        mounted() {
        },
        methods: {
            tabsSwitch: function(tabIndex) {
 
					var tabCardCollection = document.querySelectorAll(".tab-card");
						len = tabCardCollection.length;
 
					for(var i = 0; i < len; i++) {
						tabCardCollection[i].style.display = "none";
						this.tabsName[i].isActive = false;
					}
					this.tabsName[tabIndex].isActive = true;
					tabCardCollection[tabIndex].style.display = "block";
				}

        }
    })

</script>

</html>
